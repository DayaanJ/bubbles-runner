<!DOCTYPE html>
<html>
<head>
    <title>Bubbles' Credit Dash</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #2A5CAA url('joburg-bg.png') no-repeat bottom;
            background-size: cover;
            font-family: Arial;
        }
        #game { 
            height: 100vh; 
            position: relative; 
        }
        #bubbles {
            width: 80px;
            height: 80px;
            background: url('meerkat.png') no-repeat;
            position: absolute;
            bottom: 100px;
            left: 50px;
            transition: transform 0.1s;
        }
        .debt {
            width: 40px;
            height: 90px;
            background: red url('debt-icon.png') center no-repeat;
            position: absolute;
            bottom: 100px;
            right: 0;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        /* ... (other existing styles) ... */
    </style>
</head>
<body>
    <!-- Consent Popup (Will Add T&Cs) -->
    <div id="consent">
        <h2>Welcome to Credit Hero!</h2>
        <p>By playing, you agree to receive financial tips</p>
        <button id="start-btn">I AGREE</button>
    </div>

    <div id="game">
        <div id="bubbles"></div>
        <div id="score">Credit Score: 0</div>
    </div>

    <script>
        // Enhanced game logic
        let creditScore = 0;
        const bubbles = document.getElementById('bubbles');
        
        function jump() {
            // Add meerkat jump animation
            bubbles.style.transform = 'translateY(-100px)';
            setTimeout(() => {
                bubbles.style.transform = 'translateY(0)';
            }, 500);
        }
        
        // ... (rest of your existing game code) ...
    </script>
</body>
</html>
